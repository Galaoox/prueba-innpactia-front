<div class="modal-header">
  <h4 class="modal-title">Crear usuario</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="form" (ngSubmit)="submit()" class="needs-validation ">

  <div class="modal-body row">
    <div class="col-lg-12">
      <label>Usuario:</label>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="far fa-user"></i>
          </span>
        </div>
        <input type="text" class="form-control" formControlName="username" placeholder="Usuario" validateInput>
        <div class="invalid-feedback">
          {{form.get('username') | messageError}}
        </div>
      </div>
    </div>
    <div class="col-lg-12">
      <label>Contraseña:</label>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text">
            <i class="fas fa-key"></i>
          </span>
        </div>
        <input type="password" class="form-control" formControlName="password" placeholder="Contraseña" validateInput>
        <div class="invalid-feedback">
          {{form.get('password') | messageError}}
        </div>
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close(false)">Cerrar</button>
    <button type="submit" class="btn btn-outline-success">Crear</button>

  </div>
</form>
