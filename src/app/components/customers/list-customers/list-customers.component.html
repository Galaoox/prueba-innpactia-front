<div class="table-responsive-sm">
  <table class="table table-hover table-bordered">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Direccion</th>
        <th scope="col">Numero celular</th>
        <th scope="col" class="column-actions">
          <button type="button" class="btn btn-success btn-sm" (click)="openFormCustomer()">
            <i class="fas fa-plus"></i>&nbsp;
            Nuevo</button>
        </th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers">
        <td>{{customer.name}}</td>
        <td>{{customer.lastname}}</td>
        <td>{{customer.address}}</td>
        <td>{{customer.numberPhone}}</td>
        <td class="overflow-hidden column-actions">
          <div ngbDropdown container="body">
            <button class="btn btn-outline-primary btn-sm" ngbDropdownToggle>Acciones</button>
            <div ngbDropdownMenu>
              <button ngbDropdownItem (click)="openFormCustomer(customer.id)"><i class="fas fa-edit"></i>&nbsp;
                Editar</button>
              <button ngbDropdownItem (click)="showPhones(customer.id)"><i class="fas fa-mobile-alt"></i>&nbsp; Ver
                celulares</button>
              <div class="dropdown-divider"></div>
              <button ngbDropdownItem (click)="deleteCustomer(customer.id)"><i class="far fa-trash-alt"></i>&nbsp;
                Eliminar</button>
            </div>
          </div>
        </td>
      </tr>
      <tr *ngIf="!customers.length">
        <td colspan="5" class="text-center">No se encontraron resultados</td>
      </tr>
    </tbody>
  </table>
</div>
<div class="d-flex justify-content-between p-2">
  <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize" (pageChange)="refreshData()">
  </ngb-pagination>

  <select class="custom-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshData()">
    <option [value]="5">5 registros por pagina</option>
    <option [value]="10">10 registros por pagina</option>
  </select>
</div>
