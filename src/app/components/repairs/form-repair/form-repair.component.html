<div class="modal-header">
  <h4 class="modal-title">{{id ? 'Editar': 'Crear'}} reparacion</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="form" (ngSubmit)="submit()" class="needs-validation ">

  <div class="modal-body row">
    <div class="col-lg-12">
      <label>Descripcion:</label>
      <div class="input-group mb-3">
        <textarea class="form-control" formControlName="description" rows="3" validateInput></textarea>
        <div class="invalid-feedback">
          {{form.get('description') | messageError}}
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close(false)">Cerrar</button>
    <button type="submit" class="btn btn-outline-success">{{id ? 'Editar': 'Crear'}}</button>

  </div>

</form>
